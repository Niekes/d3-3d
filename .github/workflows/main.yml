name: main
on:
    - pull_request
    - push

jobs:
    main:
        name: ${{matrix.node}}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node}}
                  cache: 'npm'
            - run: npm ci
            - run: npm test
            - run: npm run build
            - uses: codecov/codecov-action@v4
              if: matrix.node == 20
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  files: ./coverage/lcov.info
        strategy:
            matrix:
                node:
                    - 20
                    - 22
